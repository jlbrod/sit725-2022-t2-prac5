<html>
<head>
    
    <title>TopTales</title>

    <!--GET CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--local CSS-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--Load jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
    type="text/javascript"></script>



</head>  

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"><img class="user-image-size" src="images/Books.png"/></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Find Books</a></li> 
            <li><a class="waves-effect blue-grey lighten-1 btn click-me-login-button modal-trigger" id="clickMeButton" data-target="modal2" class="material-icons left"><i class="material-icons right">cloud</i>Login</a>   
          </ul>
        </div>
    </nav>

<main class="main-body">
    <div class="container">
      <div class="row">
        
        <div class="col s12 center-align">
          <h1 id="heading">TopTales</h1>
          <p class="flow-text">Community sharing of enjoyable stories. </p>
        </div>
      
        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/splash.png">
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1" class="material-icons left">Create your account <i class="material-icons right">send</i></a>
        </div>
      </div>

      <!--Find a better method for this-->
      <div> </br></br>
        <h4>Top rated tales</h4>
        </br>
      </div>

      <!--start the book cards-->
        <div class="row" id="card-section">
             
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>



    <div id="modal2" class="modal modal">
        <div class="row modal-content">
          <h4>Thanks for logging in!</h4>
        
          
        </div>
      </div>

  </main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
